<DOCTYPE HTML!>
<!DOCTYPE html>
<html>
<head>	
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Linked In</title>
</head>
<body>
	<div class="nav">
		<img src="https://upload.wikimedia.org/wikipedia/commons/0/01/LinkedIn_Logo.svg" align="center" alt="LinkedIn" height="30vw">
	</div>
	<div align=center class="form"><br>
			<h3 align="center"> Join to view full profiles for free</h3>
			<input type="text" name="First name" placeholder="First name"><br>
			<input type="text" name="Last name" placeholder="Last name"><br>
			<input type="text" name="mail" placeholder="Email"><br>
			<input type="password" name="password" placeholder="Password (6 or more characters)"  minlength="6"><br>
			<p>By clicking join now you agree to LinkedIn <strong>User Agreement, Privacy Policy</strong>, and <strong>Cookie Policy.</strong>
			</p>
			<button>Join Now</button><br>
			<p>Already have an account? <strong>Sign in</strong></p>
	</div>
</body>
</html>
